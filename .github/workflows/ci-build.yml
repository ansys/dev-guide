name: CI

on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  MAIN_PYTHON_VERSION: '3.10'
  CNAME: 'dev.docs.pyansys.com'

jobs:

  code-style:
    name: "Check code style"
    runs-on: ubuntu-latest
    steps:
      - name: "Check code style"
        uses: pyansys/actions/code-style@v1
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: false

  doc-style:
    name: "Check documentation style"
    runs-on: ubuntu-latest
    steps:
      - name: "Check documentation style"
        uses: pyansys/actions/doc-style@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  doc-build:
    name: "Build project documentation"
    needs: [code-style, doc-style]
    runs-on: ubuntu-latest
    steps:
      - name: "Install mermaid-cli"
        run: npm install -g @mermaid-js/mermaid-cli

      - name: "Build project documentation"
        uses: pyansys/actions/doc-build@v1
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: false
          skip-install: true
          requires-xvfb: true
          dependencies: 'xvfb texlive-latex-extra latexmk nodejs npm graphviz'
  
  doc-deploy:
    name: "Deploy development documentation"
    runs-on: ubuntu-latest
    needs: doc-build
    steps:
      - name: "Deploy development documentation"
        uses: pyansys/actions/doc-deploy-dev@v1
        with:
          cname: ${{ env.CNAME }}
          token: ${{ secrets.GITHUB_TOKEN }}

  release-github:
    name: "Release to GitHub"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: doc-deploy
    steps:

    - name: "Download HTML documentation"
      uses: actions/download-artifact@v3
      with:
        name: documentation-html
        path: documentation-html

    - name: "Zip HTML documentation"
      uses: vimtor/action-zip@v1
      with:
        files: documentation-html
        dest: documentation-html.zip

    - name: "Download PDF documentation"
      uses: actions/download-artifact@v3
      with:
        name: documentation-pdf
        path: documentation-pdf

    - name: "Zip PDF documentation"
      uses: vimtor/action-zip@v1
      with:
        files: documentation-pdf
        dest: documentation-pdf

    - name: "Display the structure of downloaded files"
      shell: bash
      run: ls -R

    - name: "Release to GitHub"
      uses: softprops/action-gh-release@v1
      with:
        files: |
          documentation-html.zip
          documentation-pdf
