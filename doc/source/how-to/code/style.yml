code-style:
  name: Code style
  runs-on: ubuntu-latest
  steps:
    - name: "Run PyAnsys code style checks"
      uses: pyansys/actions/code-style@v1

doc-style:
  name: Doc style
  runs-on: ubuntu-latest
  steps:
    - name: "Run Ansys documentation style checks"
      uses: pyansys/actions/doc-style@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
